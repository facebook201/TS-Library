<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
  <h1>WebScokets</h1>

<script>
  const ws = new WebSocket('ws://localhost:3000');

  ws.onopen = () => {
    console.log('Connent success')
    ws.send('Hello Server!');
    setTimeout(() => {
      ws.close();
    }, 3000);
  };

  ws.onmessage =  ({ data }) => {
    console.log(data);
  };


</script>
</body>
</html>
